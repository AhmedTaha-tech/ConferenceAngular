<div class="dashbord-page-header">
  <h1 class="page-headline">QR Scanner</h1>
</div>
<div class="dashbord-page-body">
  <div class="container">
    <div class="row g-4">
      <div class="col-xl-6 col-lg-7 col-12">
        <div class="video-container">
          <ngx-scanner-qrcode
            #action="scanner"
            [config]="config"
            (event)="onEvent($event, action)"
          ></ngx-scanner-qrcode>
        </div>
        <div class="d-grid mt-4">
          <button
            class="btn btn-md btn-primary"
            (click)="ConfirmSubscriberAttendance()"
            [disabled]="!enableConfirmButton"
          >
            {{"scanner.confirm"|translate}}
          <ng-container *ngIf="isLoading">
            <div class="spinner-border custom-spinner" role="status">
              <span class="sr-only"></span>
            </div>
          </ng-container>
        </button>

        </div>
      </div>
      <div class="col-xl-6 col-lg-7 col-12">
        <div *ngIf="qrCodeText" class="result">
          <h4>Subscriber information :</h4>
          <ul class="">
            <!-- <span> {{ qrCodeText }}</span> -->
            <li class="mb-3">Subscriber Name : {{qrCodeTextArray[0]}}</li>
            <li class="mb-3">Email : {{qrCodeTextArray[1]}}</li>
            <li class="mb-3">Phone Number: {{qrCodeTextArray[2]}}</li>
            <li class="mb-3">Subscribe Date : {{qrCodeTextArray[3]}}</li>
          </ul>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <strong> Error : </strong> {{ errorMessage }}
        </div>
        <div *ngIf="showSuccessMessage" class="success-message">
          <h4>Subscription Confirmed</h4>
        </div>
        <!-- loading -->

        <div class="loader-paternt" *ngIf="action.isLoading">
          <div class="load-container one">
            <div class="loader">Loading...</div>
          </div>
          <h3 class="text-center">in progress</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- ngx-scanner-qrcode -->

  <!-- data  -->
  <!-- <p class="data">{{ (action.data | async | json) }}</p> -->

  <!-- <div *ngIf="showSuccessMessage" class="result">
    <h4>QR Code Content:</h4>
    <p>{{ qrCodeText }}</p>
  </div> -->
</div>
