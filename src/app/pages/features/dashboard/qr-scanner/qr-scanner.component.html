<div class="container" style="text-align: center;">
  <h1> QR Scanner </h1>

  <div class="video-container" style="text-align: center;">
    <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event, action)"></ngx-scanner-qrcode>
  </div>
  <!-- ngx-scanner-qrcode -->

  <!-- data  -->
  <!-- <p class="data">{{ (action.data | async | json) }}</p> -->

  <!-- loading -->
  <p *ngIf="action.isLoading">âŒ› Loading...</p>
  <br>

  <!-- <div *ngIf="showSuccessMessage" class="result">
    <h4>QR Code Content:</h4>
    <p>{{ qrCodeText }}</p>
  </div> -->
  <div *ngIf="qrCodeText" class="result">
    <h4>QR Code Content:</h4>
    <p>{{ qrCodeText }}</p>
  </div>
  <div *ngIf="errorMessage" class="error">
    <h4>Error:</h4>
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="showSuccessMessage" class="success-message">
    <h4>Subscription Confirmed</h4>
  </div>

  <div class="button-container">
    <button (click)="ConfirmSubscriberAttendance()">Confirm</button>
  </div>
  
</div>
